<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Inika:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lora:wght@400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="output.css">
</head>
<body class="body font-puppins">
    <header class="header_container bg-stone-200 py-5 w-full">
    <div class="header__title flex items-center justify-center"><img class="max-sm:h-10 max-sm:w-44" src="images/To-Do-Logo.svg" alt=""></div>
    </header>
    <div class="container w-auto max-w-[1360px] my-0 mx-auto max-sm:px-4 px-8">
        <form id="form" class="form  bg-stone-200 rounded-3xl flex justify-between  my-16 p-0 border-[1px] border-solid border-transparent focus-within:border-cyan-600">
            <input class="form_input max-sm:py-2 py-4 max-sm:w-[90%] w-[80%] h-full  bg-stone-200 rounded-3xl max-[530px]:px-2 max-sm:px-4 px-9 border-none outline-none placeholder:text-neutral-400 max-[530px]:text-base max-sm:test-xl text-3xl font-normal" type="text" placeholder="What do you need to do?">
            <button class="add_btn max-[530px]:text-base max-[530px]:w-20   max-sm:w-24 max-sm:py-2 w-36 py-4 bg-slate-400 rounded-tr-3xl rounded-br-3xl p-2.5 justify-center items-center inline-flex text-center text-zinc-100 max-sm:text-2xl text-4xl font-semibold  tracking-widest border-[1px] border-solid border-transparent active:bg-slate-400 active:text-zinc-100 active:opacity-80 hover:bg-white hover:text-slate-400 hover:border-slate-400">ADD</button>
        </form>
        <div class="main_section bg-stone-200 rounded-3xl px-12">
            
             
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
